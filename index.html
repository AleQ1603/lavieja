<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online - Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #00d4ff; --bg: #0f0f0f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 380px; width: 100%; text-align: center; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        input { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: calc(100% - 26px); margin-bottom: 10px; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .cell { aspect-ratio: 1/1; background: #262626; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; border-radius: 12px; border: 1px solid #333; }
        .status { font-weight: bold; color: var(--primary); margin: 15px 0; min-height: 1.5em; }
        button { background: var(--primary); border: none; color: black; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .scoreboard { display: flex; justify-content: space-around; background: #1a1a1a; padding: 15px; border-radius: 12px; font-size: 0.8rem; }
        .score-val { display: block; font-size: 1.5rem; color: var(--primary); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>TIC TAC TOE CLOUD</h2>

    <div id="setup-ui" class="card">
        <input type="text" id="player-name" placeholder="Tu Nombre">
        <div id="link-area" class="hidden">
            <input type="text" id="share-url" readonly>
            <button onclick="copyLink()">Copiar Enlace</button>
        </div>
        <p id="wait-msg">Cargando...</p>
    </div>

    <div id="status" class="status">Esperando conexión...</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
    </div>

    <button id="rematch-btn" class="hidden" onclick="requestRematch()">Revancha</button>

    <div class="scoreboard">
        <div><b id="label-x">Jugador X</b><span class="score-val" id="score-x">0</span></div>
        <div><b>Empates</b><span class="score-val" id="score-tie">0</span></div>
        <div><b id="label-o">Jugador O</b><span class="score-val" id="score-o">0</span></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCLjLoz8I7ZnR-xWJ6-ltQfLGOHrGQWS-I",
        authDomain: "lavieja-aa32d.firebaseapp.com",
        databaseURL: "https://lavieja-aa32d-default-rtdb.firebaseio.com",
        projectId: "lavieja-aa32d",
        storageBucket: "lavieja-aa32d.firebasestorage.app",
        messagingSenderId: "73070638433",
        appId: "1:73070638433:web:b4758e7ad14ccd54810120"
    };
  
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const urlParams = new URLSearchParams(window.location.search);
    let gameId = urlParams.get('game') || Math.random().toString(36).substring(7);
    let mySymbol = urlParams.get('game') ? 'O' : 'X';
    let gameRef = db.ref('games/' + gameId);

    // Lógica del juego
    let board = Array(9).fill("");
    let turn = "X";
    let myName = "Yo";

    // Generar link si soy el host
    if (!urlParams.get('game')) {
        document.getElementById('share-url').value = window.location.href + "?game=" + gameId;
        document.getElementById('link-area').classList.remove('hidden');
        document.getElementById('wait-msg').classList.add('hidden');
    }

    // Escuchar cambios en la base de datos (Esto sincroniza a ambos jugadores)
    gameRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        board = data.board || Array(9).fill("");
        turn = data.turn || "X";
        const players = data.players || {};

        // Actualizar nombres y marcador
        if (players.X) document.getElementById('label-x').innerText = players.X;
        if (players.O) document.getElementById('label-o').innerText = players.O;

        // Dibujar tablero
        board.forEach((val, i) => {
            const cell = document.querySelector(`[data-index="${i}"]`);
            cell.innerText = val;
            cell.style.color = val === 'X' ? '#ff4b2b' : '#00d4ff';
        });

        checkWinner(data.winner);
    });

    // Enviar movimiento
    document.querySelectorAll('.cell').forEach(cell => {
        cell.onclick = () => {
            const i = cell.dataset.index;
            if (board[i] === "" && turn === mySymbol) {
                board[i] = mySymbol;
                const nextTurn = mySymbol === 'X' ? 'O' : 'X';
                gameRef.update({
                    board: board,
                    turn: nextTurn,
                    players: { [mySymbol]: document.getElementById('player-name').value || mySymbol }
                });
            }
        };
    });

    function checkWinner(remoteWinner) {
        if (remoteWinner) {
            document.getElementById('status').innerText = "¡Ganó " + remoteWinner + "!";
            document.getElementById('rematch-btn').classList.remove('hidden');
            return;
        }
        document.getElementById('status').innerText = "Turno de: " + turn;
    }

    function requestRematch() {
        gameRef.update({ board: Array(9).fill(""), turn: "X", winner: null });
        document.getElementById('rematch-btn').classList.add('hidden');
    }

    function copyLink() {
        const input = document.getElementById('share-url');
        input.select();
        navigator.clipboard.writeText(input.value);
        alert("¡Enlace copiado!");
    }
</script>
</body>
</html>
